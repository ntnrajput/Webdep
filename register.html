<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1><a href="index.html">SNT ASSOCIATES</a></h1>
	</header>
	<div class= "loginbox">
		
		<br>
		<form>
			<fieldset>
				<legend style="text-align: left;"><h3>Register : </h3></legend>
				<label for="name">Full Name:</label>
				<input type="text" id="id" name="id"><br>

				<label for="id">Email ID:  </label>
				<input type="text" id="id" name="id" required><br>
				
				<label for="pswd">Password:  </label>
				<input type="Password" id="pswd" name="pswd"><br>

				<label for="sex">Sex: </label>
				<input type="radio" name="sex" id="male" value="M"> <label for="male"> Male </label>
				<input type="radio" name="sex" id="sex" value="F"> <label for="male"> Female </label><br>			
				<label for="city">Your City: </label>
				<select id="city" name="city">
					<option>Delhi</option>
					<option>Mumbai</option>
				</select><br>
				<input type="submit" value="Sign Up">
				<input type="reset" value="Reset">
			</fieldset>

		</form>

		<p style="text-align:right;"> <a href="login.html" >Already a member - Login </a> </p>
	
	</div>
</body>
</html>
